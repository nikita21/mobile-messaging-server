log4j.rootLogger = INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %7t %5p %10c:%m%n

log4j.appender.CONSOLE.follow=true

log4j.logger.com.app.mobile.messaging.server=TRACE, CONSOLE
log4j.additivity.com.app.mobile.messaging.server=false